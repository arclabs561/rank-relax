name: Security Audit

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Run weekly on Mondays
    - cron: '0 0 * * 1'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      
      - name: Install cargo-audit
        run: |
          cargo install cargo-audit --locked
      
      - name: Run cargo-audit
        run: cargo audit
        continue-on-error: true
      
      - name: Install cargo-deny
        run: |
          curl -L https://github.com/rustsec/cargo-deny/releases/latest/download/cargo-deny-x86_64-unknown-linux-musl.tar.gz | tar -xz
          sudo mv cargo-deny /usr/local/bin/
          cargo-deny --version
      
      - name: Run cargo-deny advisories check
        run: cargo-deny check advisories
        continue-on-error: true
      
      - name: Run cargo-deny licenses check
        run: cargo-deny check licenses
        continue-on-error: true
      
      - name: Run cargo-deny bans check
        run: cargo-deny check bans
        continue-on-error: true
      
      - name: Check for duplicate dependencies
        run: |
          echo "Checking for duplicate dependencies..."
          cargo tree --duplicates || echo "⚠️  Duplicate dependencies found"
        continue-on-error: true
      
      - name: Generate security report
        if: always()
        run: |
          echo "## Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cargo Audit" >> $GITHUB_STEP_SUMMARY
          cargo audit --json 2>&1 | jq -r '.vulnerabilities | length' | xargs -I {} echo "Found {} vulnerabilities" >> $GITHUB_STEP_SUMMARY || echo "No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cargo Deny" >> $GITHUB_STEP_SUMMARY
          echo "Check logs above for detailed results" >> $GITHUB_STEP_SUMMARY

