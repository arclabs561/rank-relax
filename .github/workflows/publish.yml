name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # For trusted publishing
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Install maturin
        run: uv tool install maturin
      - name: Verify Python package structure
        working-directory: rank-relax-python
        run: |
          if [ ! -f "pyproject.toml" ]; then
            echo "❌ pyproject.toml not found"
            exit 1
          fi
          echo "✅ Python package structure verified"
      - name: Build and publish to PyPI
        working-directory: rank-relax-python
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          environment: pypi
        # Note: Uses pending trusted publisher - project will be auto-created on first publish
      
      - name: Verify installation
        run: |
          pip install rank-relax
          python -c "import rank_relax; print(f'✅ rank-relax {rank_relax.__version__} installed')"
